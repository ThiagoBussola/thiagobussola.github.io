<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inga Seguros</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Materialize -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper  deep-purple ">
                <a href="#!" class="brand-logo">Busca Seguros</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="container mt-60">
            <h4>Selecione os produtos de seu interesse: </h4>
            <div class="row">
                <div class="col s12">
                    <form>
                        <div class="input-field">
                            <div>
                                <label style="color:#212121;">
                                    <input type="checkbox">
                                    <span>Seguro Automotivo</span>
                                </label>
                            </div>
                            <div>
                                <label style="color:#212121;">
                                    <input type="checkbox">
                                    <span>Seguro Residencial</span>
                                </label>
                            </div>
                            <div>
                                <label style="color:#212121;">
                                    <input type="checkbox">
                                    <span>Seguro de Vida</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field mt-20">
                            <input id="money" type="text" class="validate">
                            <label for="money">Valor m√©dio (R$) desejado do produto</label>
                        </div>
                        <a class="btn waves-effect waves-light" href="match.html">
                            Enviar
                            <i class="material-icons right">send</i>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
